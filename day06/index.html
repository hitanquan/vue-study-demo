<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VUE学习第6天</title>
  <script src="../vue.js"></script>
</head>

<body>

  <div id="root">
    <label>输入你的姓和名：</label> <br />
    姓：<input v-model="firstName" />
    名：<input v-model="lastName" />
    <!--代码冗余-->
    <!--<div>{{firstName}}{{lastName}}</div>-->
    <!--我们希望用一个变量值来显示姓和名-->
    <div>你的名字：{{ fullName }}</div>
    <div>名字改变统计：{{ count }}</div>
  </div>

  <script>
    new Vue({
      el: "#root",
      data: {
        firstName: "",
        lastName: "",
        // fullName: "",
        count: 0
      },
      // 计算属性：fullName的值是通过将firstName和lastName的值计算相加的来的
      computed: {
        fullName: function () {
          return this.firstName + '' + this.lastName;
        }
      },
      // 侦听器，侦听fullName的改变，改变一次count值加一
      watch: {
        fullName: function () {
          this.count++;
        }
      }
    })
  </script>

</body>

</html>
