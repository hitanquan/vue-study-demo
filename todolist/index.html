<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist待办事项小功能</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <!--添加待办-->
        <div>
            <input v-model="inputValue"/>
            <button @click="handleSubmit">提交</button>
        </div>
        <!--待办显示-->
        <ul>
           <!-- <li v-for="(item, index) of list" :key="index">
                {{ item }}
            </li>-->
            <todo-item
                v-for="(item, index) of list"
                :key="index"
                :content="item"
                :index="index"
                @delete="handleDelete"
            >
            </todo-item>
        </ul>
    </div>

    <script>
        // 定义全局组件，在整个页面中充当子组件，一个组件其实就是一个 Vue 实例
        Vue.component("todo-item", {
            // 父组件向子组件传值是通过属性的方式传递的
            // content属性的值直接放在template中显示不了，要通过props属性接收content的值。
            props: ['content', 'index'],
            template: '<li @click="handleClick">{{ content }}</li>',
            methods: {
                handleClick: function () {
                    // alert(this.index);
                    this.$emit("delete", this.index);
                }
            }
        })

        //TODO 定义局部组件（慕课视频3-2 todolist组件拆分）

        // 该Vue实例充当整个页面的父组件
        new Vue({
            el: "#root",
            data: {
                inputValue: "",
                list: []
            },
            methods: {
                // 待办事项处理方法
                handleSubmit: function () {
                    this.list.push(this.inputValue);
                    this.inputValue = "";
                },
                handleDelete: function (index) {
                    this.list.splice(index, 1);
                }
            }
        })
    </script>
</body>
</html>

<!--学习小结：-->
<!--1.全局组件和局部组件的区别：作用范围不同，全局组件可在所有 Vue 实例中使用，局部组件只在当前实例中使用。-->
<!--父组件和子组件传值的方式：父组件向子组件传值是通过属性的方式传递的，子组件向父组件传值是通过“发布定义模式”的方式传递的。-->
